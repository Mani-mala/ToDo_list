<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="ToDo.css">
    <script defer src="ToDo.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <p style="font-size: 18px; color: white;" id="taskStats"></p><br>
        <p style="font-size: 18px; color: white;" id="motivationQuote"></p><br>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input class="side"type="date" id="taskDate">
        <select class="select" id="priority">
            <option value="urgent">Urgent</option>
            <option value="not-urgent">Not Urgent</option>
        </select>
        <button class="round-btn" onclick="addTask()">Add Task</button>
        <div class="todoContainer">
        <ul id="taskList"></ul>
        </div>
        
        
    </div>
</body>
</html>
